<main class="container">
    <section class="row mt-5">
        <div class="col-6">
            <img [src]="bienSelected.picture" alt="" width="100%">
        </div>
        <div class="col-6">
            <div>
                <label for="">Titre</label>
                <input type="text" class="form-control" placeholder="Titre" [(ngModel)]="bienSelected.title">
            </div>
            <div>
                <label for="">Ville</label>
                <input type="text" class="form-control" placeholder="Ville" [(ngModel)]="bienSelected.ville">
            </div>
            <div>
                <label for="">Nombre de piece</label>
                <input type="number" class="form-control" placeholder="nbDePiece" [(ngModel)]="bienSelected.nbDePiece">
            </div>
            <div>
                <label for="">Superficie en mÂ²</label>
                <input type="number" class="form-control" placeholder="Superficie" [(ngModel)]="bienSelected.superficie">
            </div>
            <div>
                <label for="">Image</label>
                <input type="text" class="form-control" placeholder="Picture" [(ngModel)]="bienSelected.picture">
            </div>
            <div>
                <label for="">Prix</label>
                <input type="number" class="form-control" placeholder="Prix" [(ngModel)]="bienSelected.prix">
            </div>
            <button class="btn btn-success mt-2" routerLink="">Valider</button>
        </div>
    </section>
</main>
